<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Cheer Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cheer Factory</h1>
            <p class="tagline">Admin Panel</p>
            <div class="admin-nav">
                <a href="/">View Site</a>
                <span class="divider">|</span>
                <a href="/admin/logout">Logout</a>
            </div>
        </header>

        <main>
            <div class="admin-panel">
                <div class="admin-section">
                    <h2>AI Generate</h2>
                    <div class="input-group">
                        <input type="text" id="topic" placeholder="Topic (optional)">
                        <button onclick="generatePost()" id="generateBtn">Generate</button>
                    </div>
                </div>

                <div class="admin-section">
                    <h2>Image Upload + Tags</h2>
                    <input type="file" id="imageInput" accept="image/*" onchange="analyzeImage()">
                    <div id="imagePreview" class="image-preview"></div>
                    <div id="tagsResult" class="tags-result"></div>
                    <div id="uploadedUrl" class="uploaded-url"></div>
                    <button onclick="copyTags()" id="copyTagsBtn" style="display:none;">Copy Tags</button>
                </div>

                <div class="admin-section">
                    <h2>Write Post</h2>
                    <input type="text" id="title" placeholder="Title">
                    <textarea id="content" placeholder="Content..." rows="8"></textarea>
                    <input type="text" id="tags" placeholder="Tags (comma separated)">
                    <input type="text" id="imageUrl" placeholder="Image URL (from stock site)">
                    <button onclick="publishPost()" id="publishBtn" class="primary">Publish</button>
                </div>

                <div id="status" class="status"></div>
            </div>
        </main>
    </div>

    <script>
        let generatedTags = [];
        const MAX_IMAGE_SIZE = 1920; // 최대 가로/세로 픽셀
        const IMAGE_QUALITY = 0.85; // JPEG 품질

        // 이미지 리사이즈 함수
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        // 리사이즈가 필요한지 확인
                        if (width <= MAX_IMAGE_SIZE && height <= MAX_IMAGE_SIZE) {
                            resolve(file); // 리사이즈 불필요
                            return;
                        }

                        // 비율 유지하면서 리사이즈
                        if (width > height) {
                            if (width > MAX_IMAGE_SIZE) {
                                height = Math.round(height * MAX_IMAGE_SIZE / width);
                                width = MAX_IMAGE_SIZE;
                            }
                        } else {
                            if (height > MAX_IMAGE_SIZE) {
                                width = Math.round(width * MAX_IMAGE_SIZE / height);
                                height = MAX_IMAGE_SIZE;
                            }
                        }

                        // Canvas로 리사이즈
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Blob으로 변환
                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', IMAGE_QUALITY);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('imagePreview');
            const tagsResult = document.getElementById('tagsResult');
            const copyBtn = document.getElementById('copyTagsBtn');
            const status = document.getElementById('status');

            if (!input.files || !input.files[0]) return;

            let file = input.files[0];

            // 미리보기
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            // 분석 시작
            tagsResult.innerHTML = '<p>Resizing & Uploading...</p>';
            status.textContent = '';
            const uploadedUrl = document.getElementById('uploadedUrl');
            uploadedUrl.innerHTML = '';

            // 이미지 리사이즈
            file = await resizeImage(file);
            tagsResult.innerHTML = '<p>Analyzing...</p>';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/admin/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.error) {
                    tagsResult.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                } else {
                    generatedTags = data.tags || [];
                    const tagsHtml = generatedTags.map(t => `<span class="tag">${t}</span>`).join('');
                    tagsResult.innerHTML = `
                        <p class="description">${data.description || ''}</p>
                        <div class="tags-list">${tagsHtml}</div>
                    `;
                    copyBtn.style.display = 'block';

                    // 태그 필드에 자동 입력 (공백 없이)
                    document.getElementById('tags').value = generatedTags.join(',');

                    // Cloudinary URL 자동 입력
                    if (data.image_url) {
                        document.getElementById('imageUrl').value = data.image_url;
                        uploadedUrl.innerHTML = `<p class="success">Image uploaded to Cloudinary!</p>`;
                    }
                }
            } catch (e) {
                tagsResult.innerHTML = `<p class="error">Error: ${e.message}</p>`;
            }
        }

        function copyTags() {
            const tagsText = generatedTags.join(',');
            navigator.clipboard.writeText(tagsText).then(() => {
                const btn = document.getElementById('copyTagsBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => { btn.textContent = 'Copy Tags'; }, 2000);
            });
        }

        async function generatePost() {
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'Generating...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    document.getElementById('title').value = data.title;
                    document.getElementById('content').value = data.content;
                    status.textContent = 'Generated! Edit and publish.';
                    status.className = 'status success';
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Generate';
        }

        async function publishPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const btn = document.getElementById('publishBtn');
            const status = document.getElementById('status');

            if (!title || !content) {
                status.textContent = 'Title and content required';
                status.className = 'status error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Publishing...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/publish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title_ko: title,
                        content_ko: content,
                        tags: tags,
                        image_url: imageUrl
                    })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    status.textContent = 'Published! Auto-deploy will start.';
                    status.className = 'status success';
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    document.getElementById('topic').value = '';
                    document.getElementById('tags').value = '';
                    document.getElementById('imageUrl').value = '';
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('tagsResult').innerHTML = '';
                    document.getElementById('copyTagsBtn').style.display = 'none';
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Publish';
        }
    </script>
</body>
</html>

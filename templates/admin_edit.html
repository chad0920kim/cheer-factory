<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Post - Cheer Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/"><img src="https://res.cloudinary.com/df0kpimbc/image/upload/v1769844220/cheer-factory/logo.png" alt="Cheer Factory" style="height: 18px; width: auto;"></a></h1>
            <p class="tagline">Edit Post</p>
            <div class="admin-nav">
                <a href="/">View Site</a>
                <span class="divider">|</span>
                <a href="/admin">Admin</a>
                <span class="divider">|</span>
                <a href="/admin/logout">Logout</a>
            </div>
        </header>

        <main>
            <div class="admin-panel">
                <div class="admin-section">
                    <h2>Images (복수 이미지 지원)</h2>
                    <input type="file" id="imageInput" accept="image/*" multiple onchange="addImages()">
                    <div id="imagesContainer" class="images-container">
                        {% if images %}
                        {% for img in images %}
                        <div class="image-item" data-url="{{ img }}">
                            <img src="{{ img }}" alt="Image {{ loop.index }}">
                            <button class="remove-btn" onclick="removeImage(this)">&times;</button>
                            <span class="image-order">{{ loop.index }}</span>
                        </div>
                        {% endfor %}
                        {% elif image_url %}
                        <div class="image-item" data-url="{{ image_url }}">
                            <img src="{{ image_url }}" alt="Current image">
                            <button class="remove-btn" onclick="removeImage(this)">&times;</button>
                            <span class="image-order">1</span>
                        </div>
                        {% endif %}
                    </div>
                    <p class="hint">첫 번째 이미지가 대표 이미지로 사용됩니다. 드래그로 순서 변경 가능.</p>
                    <div id="tagsResult" class="tags-result"></div>
                    <div id="uploadedUrl" class="uploaded-url"></div>
                    <button onclick="copyTags()" id="copyTagsBtn" style="display:none;">Copy Tags</button>
                </div>

                <div class="admin-section">
                    <h2>Edit Post</h2>
                    <input type="text" id="title" placeholder="Title" value="{{ title }}">
                    <textarea id="content" placeholder="Content..." rows="8">{{ content }}</textarea>
                    <input type="text" id="tags" placeholder="Tags (comma separated)" value="{{ tags }}">

                    <div class="button-group">
                        <button onclick="updatePost()" id="updateBtn" class="primary">Update</button>
                        <button onclick="deletePost()" id="deleteBtn" class="danger">Delete</button>
                    </div>
                </div>

                <div id="status" class="status"></div>
            </div>
        </main>
    </div>

    <style>
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            min-height: 100px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        .image-item {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: move;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-item .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff4444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }
        .image-item .image-order {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-item.dragging {
            opacity: 0.5;
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin: 5px 0;
        }
    </style>

    <script>
        const postId = "{{ post_id }}";
        let generatedTags = [];
        const MAX_IMAGE_SIZE = 1920;
        const IMAGE_QUALITY = 0.85;

        // 현재 이미지 URL 리스트 가져오기
        function getImageUrls() {
            const items = document.querySelectorAll('.image-item');
            return Array.from(items).map(item => item.dataset.url);
        }

        // 이미지 순서 번호 업데이트
        function updateImageOrders() {
            const items = document.querySelectorAll('.image-item');
            items.forEach((item, index) => {
                item.querySelector('.image-order').textContent = index + 1;
            });
        }

        // 이미지 제거
        function removeImage(btn) {
            btn.closest('.image-item').remove();
            updateImageOrders();
        }

        // 드래그 앤 드롭 설정
        function setupDragAndDrop() {
            const container = document.getElementById('imagesContainer');
            let draggedItem = null;

            container.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('image-item')) {
                    draggedItem = e.target;
                    e.target.classList.add('dragging');
                }
            });

            container.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('image-item')) {
                    e.target.classList.remove('dragging');
                    updateImageOrders();
                }
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientX);
                if (draggedItem) {
                    if (afterElement == null) {
                        container.appendChild(draggedItem);
                    } else {
                        container.insertBefore(draggedItem, afterElement);
                    }
                }
            });
        }

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.image-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 이미지 리사이즈
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width <= MAX_IMAGE_SIZE && height <= MAX_IMAGE_SIZE) {
                            resolve(file);
                            return;
                        }

                        if (width > height) {
                            if (width > MAX_IMAGE_SIZE) {
                                height = Math.round(height * MAX_IMAGE_SIZE / width);
                                width = MAX_IMAGE_SIZE;
                            }
                        } else {
                            if (height > MAX_IMAGE_SIZE) {
                                width = Math.round(width * MAX_IMAGE_SIZE / height);
                                height = MAX_IMAGE_SIZE;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', IMAGE_QUALITY);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // 이미지 업로드 및 추가
        async function addImages() {
            const input = document.getElementById('imageInput');
            const container = document.getElementById('imagesContainer');
            const tagsResult = document.getElementById('tagsResult');
            const uploadedUrl = document.getElementById('uploadedUrl');
            const copyBtn = document.getElementById('copyTagsBtn');
            const status = document.getElementById('status');

            if (!input.files || input.files.length === 0) return;

            const files = Array.from(input.files);
            const isFirstImage = container.children.length === 0;

            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                const currentIndex = container.children.length + 1;

                tagsResult.innerHTML = `<p>Uploading image ${i + 1}/${files.length}...</p>`;
                status.textContent = '';

                // 리사이즈
                file = await resizeImage(file);

                // 첫 번째 이미지만 태그 분석
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const res = await fetch('/admin/analyze-image', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();

                    if (data.error) {
                        tagsResult.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                        continue;
                    }

                    // 이미지 추가
                    if (data.image_url) {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        imageItem.draggable = true;
                        imageItem.dataset.url = data.image_url;
                        imageItem.innerHTML = `
                            <img src="${data.image_url}" alt="Image ${currentIndex}">
                            <button class="remove-btn" onclick="removeImage(this)">&times;</button>
                            <span class="image-order">${currentIndex}</span>
                        `;
                        container.appendChild(imageItem);
                    }

                    // 첫 번째 이미지일 때만 태그 설정
                    if (isFirstImage && i === 0 && data.tags) {
                        generatedTags = data.tags;
                        const tagsHtml = generatedTags.map(t => `<span class="tag">${t}</span>`).join('');
                        tagsResult.innerHTML = `
                            <p class="description">${data.description || ''}</p>
                            <div class="tags-list">${tagsHtml}</div>
                        `;
                        copyBtn.style.display = 'block';
                        document.getElementById('tags').value = generatedTags.join(',');
                    }
                } catch (e) {
                    tagsResult.innerHTML = `<p class="error">Error: ${e.message}</p>`;
                }
            }

            uploadedUrl.innerHTML = `<p class="success">${files.length}개 이미지 업로드 완료!</p>`;
            input.value = '';  // 입력 초기화
        }

        // 이전 analyzeImage 함수 (하위 호환성)
        async function analyzeImage() {
            await addImages();
        }

        function copyTags() {
            const tagsText = generatedTags.join(',');
            navigator.clipboard.writeText(tagsText).then(() => {
                const btn = document.getElementById('copyTagsBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => { btn.textContent = 'Copy Tags'; }, 2000);
            });
        }

        async function updatePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;
            const images = getImageUrls();  // 복수 이미지 URL 리스트
            const btn = document.getElementById('updateBtn');
            const status = document.getElementById('status');

            if (!title) {
                status.textContent = 'Title required';
                status.className = 'status error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        post_id: postId,
                        title: title,
                        content: content,
                        tags: tags,
                        images: images,  // 복수 이미지 전송
                        image_url: images[0] || ''  // 하위 호환성
                    })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    status.textContent = 'Updated! Redirecting...';
                    status.className = 'status success';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Update';
        }

        async function deletePost() {
            if (!confirm('Are you sure you want to delete this post? This will delete both Korean and English versions.')) {
                return;
            }

            const btn = document.getElementById('deleteBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'Deleting...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ post_id: postId })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    status.textContent = 'Deleted! Redirecting...';
                    status.className = 'status success';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Delete';
        }

        // 페이지 로드 시 드래그 앤 드롭 초기화
        document.addEventListener('DOMContentLoaded', () => {
            setupDragAndDrop();
            // 기존 이미지에 draggable 속성 추가
            document.querySelectorAll('.image-item').forEach(item => {
                item.draggable = true;
            });
        });
    </script>
</body>
</html>

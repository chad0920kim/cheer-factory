<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Post - Cheer Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cheer Factory</h1>
            <p class="tagline">Edit Post</p>
            <div class="admin-nav">
                <a href="/">View Site</a>
                <span class="divider">|</span>
                <a href="/admin">Admin</a>
                <span class="divider">|</span>
                <a href="/admin/logout">Logout</a>
            </div>
        </header>

        <main>
            <div class="admin-panel">
                <div class="admin-section">
                    <h2>Image Upload + Tags</h2>
                    <input type="file" id="imageInput" accept="image/*" onchange="analyzeImage()">
                    <div id="imagePreview" class="image-preview">
                        {% if image_url %}
                        <img src="{{ image_url }}" alt="Current image">
                        {% endif %}
                    </div>
                    <div id="tagsResult" class="tags-result"></div>
                    <div id="uploadedUrl" class="uploaded-url"></div>
                    <button onclick="copyTags()" id="copyTagsBtn" style="display:none;">Copy Tags</button>
                </div>

                <div class="admin-section">
                    <h2>Edit Post</h2>
                    <input type="text" id="title" placeholder="Title" value="{{ title }}">
                    <textarea id="content" placeholder="Content..." rows="8">{{ content }}</textarea>
                    <input type="text" id="tags" placeholder="Tags (comma separated)" value="{{ tags }}">
                    <input type="text" id="imageUrl" placeholder="Image URL (from stock site)" value="{{ image_url }}">

                    <div class="button-group">
                        <button onclick="updatePost()" id="updateBtn" class="primary">Update</button>
                        <button onclick="deletePost()" id="deleteBtn" class="danger">Delete</button>
                    </div>
                </div>

                <div id="status" class="status"></div>
            </div>
        </main>
    </div>

    <script>
        const postId = "{{ post_id }}";
        let generatedTags = [];
        const MAX_IMAGE_SIZE = 1920;
        const IMAGE_QUALITY = 0.85;

        // Image resize
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width <= MAX_IMAGE_SIZE && height <= MAX_IMAGE_SIZE) {
                            resolve(file);
                            return;
                        }

                        if (width > height) {
                            if (width > MAX_IMAGE_SIZE) {
                                height = Math.round(height * MAX_IMAGE_SIZE / width);
                                width = MAX_IMAGE_SIZE;
                            }
                        } else {
                            if (height > MAX_IMAGE_SIZE) {
                                width = Math.round(width * MAX_IMAGE_SIZE / height);
                                height = MAX_IMAGE_SIZE;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            });
                            resolve(resizedFile);
                        }, 'image/jpeg', IMAGE_QUALITY);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('imagePreview');
            const tagsResult = document.getElementById('tagsResult');
            const copyBtn = document.getElementById('copyTagsBtn');
            const status = document.getElementById('status');

            if (!input.files || !input.files[0]) return;

            let file = input.files[0];

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            tagsResult.innerHTML = '<p>Resizing & Uploading...</p>';
            status.textContent = '';
            const uploadedUrl = document.getElementById('uploadedUrl');
            uploadedUrl.innerHTML = '';

            file = await resizeImage(file);
            tagsResult.innerHTML = '<p>Analyzing...</p>';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/admin/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.error) {
                    tagsResult.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                } else {
                    generatedTags = data.tags || [];
                    const tagsHtml = generatedTags.map(t => `<span class="tag">${t}</span>`).join('');
                    tagsResult.innerHTML = `
                        <p class="description">${data.description || ''}</p>
                        <div class="tags-list">${tagsHtml}</div>
                    `;
                    copyBtn.style.display = 'block';
                    document.getElementById('tags').value = generatedTags.join(',');

                    if (data.image_url) {
                        document.getElementById('imageUrl').value = data.image_url;
                        uploadedUrl.innerHTML = `<p class="success">Image uploaded to Cloudinary!</p>`;
                    }
                }
            } catch (e) {
                tagsResult.innerHTML = `<p class="error">Error: ${e.message}</p>`;
            }
        }

        function copyTags() {
            const tagsText = generatedTags.join(',');
            navigator.clipboard.writeText(tagsText).then(() => {
                const btn = document.getElementById('copyTagsBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => { btn.textContent = 'Copy Tags'; }, 2000);
            });
        }

        async function updatePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const btn = document.getElementById('updateBtn');
            const status = document.getElementById('status');

            if (!title) {
                status.textContent = 'Title required';
                status.className = 'status error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        post_id: postId,
                        title: title,
                        content: content,
                        tags: tags,
                        image_url: imageUrl
                    })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    status.textContent = 'Updated! Redirecting...';
                    status.className = 'status success';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Update';
        }

        async function deletePost() {
            if (!confirm('Are you sure you want to delete this post? This will delete both Korean and English versions.')) {
                return;
            }

            const btn = document.getElementById('deleteBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'Deleting...';
            status.textContent = '';

            try {
                const res = await fetch('/admin/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ post_id: postId })
                });
                const data = await res.json();

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                    status.className = 'status error';
                } else {
                    status.textContent = 'Deleted! Redirecting...';
                    status.className = 'status success';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
            }

            btn.disabled = false;
            btn.textContent = 'Delete';
        }
    </script>
</body>
</html>
